<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Legacy HTML with Old Practices</title>
    <link rel="stylesheet" href="legacy-css.css">
</head>
<body>
    <div id="header">
        <div class="navigation">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>

    <div id="main-content">
        <div class="hero-section">
            <h1>Legacy Web Development</h1>
            <p>Using outdated HTML practices</p>
        </div>

        <div class="content-area">
            <div class="sidebar">
                <h2>Sidebar</h2>
                <p>This is a sidebar with old layout techniques</p>
            </div>
            
            <div class="main-column">
                <h2>Main Content</h2>
                <p>This content uses old HTML structure</p>
                
                <div class="form-container">
                    <h3>Contact Form</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email">
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message"></textarea>
                        </div>
                        
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 Legacy Web Development. Built with old practices.</p>
        </div>
    </div>

    <script src="legacy-js.js"></script>
</body>
</html>
