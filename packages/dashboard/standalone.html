<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseline Copilot - AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .typing-indicator {
            display: none;
        }
        .typing-indicator.show {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Baseline Copilot</h1>
                        <p class="text-sm text-gray-600">AI Assistant for Modern Web Features</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2 text-sm text-gray-500">
                    <div class="w-2 h-2 rounded-full bg-green-500"></div>
                    <span>AI Assistant Ready</span>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="bg-white rounded-lg shadow-md">
            <!-- Messages -->
            <div id="messages" class="message-container p-6 space-y-4">
                <div class="flex items-start space-x-3">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div class="bg-gray-100 rounded-lg px-4 py-3 max-w-3xl">
                        <p class="text-sm">üëã Hi! I'm Baseline Copilot, your AI assistant! I can help you with programming, web development, technology, and much more. Ask me anything!</p>
                        <span class="text-xs text-gray-500">Just now</span>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div id="typingIndicator" class="typing-indicator px-6 pb-4">
                <div class="flex items-start space-x-3">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div class="bg-gray-100 rounded-lg px-4 py-3">
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-200 p-6">
                <div class="flex space-x-3">
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="Ask me anything - programming, technology, web development, or any topic!"
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    />
                    <button
                        id="sendButton"
                        class="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg hover:from-purple-600 hover:to-pink-600 flex items-center space-x-2"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                        <span>Send</span>
                    </button>
                </div>
                
                <!-- Quick Actions -->
                <div class="mt-3 flex flex-wrap gap-2">
                    <button onclick="askQuestion('How do I use React hooks?')" class="px-3 py-1 text-xs bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200">React Hooks</button>
                    <button onclick="askQuestion('What is CSS Grid?')" class="px-3 py-1 text-xs bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200">CSS Grid</button>
                    <button onclick="askQuestion('Explain JavaScript async/await')" class="px-3 py-1 text-xs bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200">Async/Await</button>
                    <button onclick="askQuestion('What is machine learning?')" class="px-3 py-1 text-xs bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200">Machine Learning</button>
                    <button onclick="askQuestion('How to optimize website performance?')" class="px-3 py-1 text-xs bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200">Performance</button>
                    <button onclick="askQuestion('What is cloud computing?')" class="px-3 py-1 text-xs bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200">Cloud Computing</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyCPfgCWx3n6enM_NkQ58dezcqBJZqO5kME';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent';

        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex items-start space-x-3 ${isUser ? 'flex-row-reverse space-x-reverse' : ''}`;
            
            const avatar = document.createElement('div');
            avatar.className = `w-8 h-8 rounded-full flex items-center justify-center ${
                isUser ? 'bg-blue-500' : 'bg-gradient-to-r from-purple-500 to-pink-500'
            }`;
            
            const icon = document.createElement('svg');
            icon.className = 'w-4 h-4 text-white';
            icon.setAttribute('fill', 'none');
            icon.setAttribute('stroke', 'currentColor');
            icon.setAttribute('viewBox', '0 0 24 24');
            
            if (isUser) {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>';
            } else {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>';
            }
            
            avatar.appendChild(icon);
            
            const messageContent = document.createElement('div');
            messageContent.className = `rounded-lg px-4 py-3 max-w-3xl ${
                isUser ? 'bg-blue-500 text-white' : 'bg-gray-100'
            }`;
            
            const messageText = document.createElement('p');
            messageText.className = 'text-sm';
            messageText.innerHTML = content.replace(/\n/g, '<br>');
            
            const timestamp = document.createElement('span');
            timestamp.className = 'text-xs text-gray-500 block mt-1';
            timestamp.textContent = new Date().toLocaleTimeString();
            
            messageContent.appendChild(messageText);
            messageContent.appendChild(timestamp);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').classList.add('show');
        }

        function hideTyping() {
            document.getElementById('typingIndicator').classList.remove('show');
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            input.value = '';
            addMessage(message, true);
            showTyping();
            
            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `You are Baseline Copilot, an AI assistant specialized in web development, programming, and technology. Answer the user's question helpfully and provide code examples when relevant.

User Question: ${message}

Please provide a helpful response.`
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 1000,
                            topP: 0.8,
                            topK: 10
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates.length > 0) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    hideTyping();
                    addMessage(aiResponse);
                } else {
                    throw new Error('No response from API');
                }
            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                
                // Fallback responses based on question type
                const lowerMessage = message.toLowerCase();
                let fallbackResponse = '';
                
                if (lowerMessage.includes('react') || lowerMessage.includes('jsx')) {
                    fallbackResponse = `üöÄ **React Development Guide**

React is a powerful JavaScript library for building user interfaces. Here are the key concepts:

**Hooks:**
- useState: For managing component state
- useEffect: For side effects and lifecycle
- useContext: For sharing data across components

**Example:**
\`\`\`jsx
import React, { useState, useEffect } from 'react';

function MyComponent() {
  const [count, setCount] = useState(0);
  
  useEffect(() => {
    document.title = \`Count: \${count}\`;
  }, [count]);

  return (
    <div>
      <p>Count: {count}</p>
      <button onClick={() => setCount(count + 1)}>
        Increment
      </button>
    </div>
  );
}
\`\`\`

Would you like me to explain any specific React concept?`;
                } else if (lowerMessage.includes('css') || lowerMessage.includes('styling')) {
                    fallbackResponse = `üé® **CSS Development Guide**

CSS is used to style web pages. Here are modern CSS features:

**Grid Layout:**
\`\`\`css
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1rem;
}
\`\`\`

**Flexbox:**
\`\`\`css
.flex-container {
  display: flex;
  justify-content: center;
  align-items: center;
}
\`\`\`

**Custom Properties:**
\`\`\`css
:root {
  --primary-color: #007bff;
  --spacing: 1rem;
}
\`\`\`

What specific CSS topic interests you?`;
                } else if (lowerMessage.includes('javascript') || lowerMessage.includes('js')) {
                    fallbackResponse = `üíª **JavaScript Development Guide**

Modern JavaScript features and best practices:

**Async/Await:**
\`\`\`javascript
const fetchData = async () => {
  try {
    const response = await fetch('/api/data');
    const data = await response.json();
    return data;
  } catch (error) {
    console.error('Error:', error);
  }
};
\`\`\`

**Arrow Functions:**
\`\`\`javascript
const numbers = [1, 2, 3, 4, 5];
const doubled = numbers.map(n => n * 2);
const evens = numbers.filter(n => n % 2 === 0);
\`\`\`

**Destructuring:**
\`\`\`javascript
const { name, email, age } = user;
const [first, second, ...rest] = array;
\`\`\`

What JavaScript topic would you like to explore?`;
                } else {
                    fallbackResponse = `ü§î **I'm Baseline Copilot - Your AI Assistant!**

I can help you with a wide range of topics:

**üåê Web Development:**
- CSS, JavaScript, HTML best practices
- React, Vue, Angular frameworks
- Browser compatibility and web standards
- Performance optimization techniques

**üíª Programming:**
- Multiple programming languages (Python, Java, C#, Go, Rust)
- Software architecture and design patterns
- Development tools and workflows
- Code optimization and debugging

**ü§ñ Technology:**
- AI and machine learning concepts
- Cloud computing and DevOps
- Emerging technologies and trends
- Technical problem-solving strategies

**üìö General Knowledge:**
- Science and technology topics
- Learning and education resources
- Business and entrepreneurship
- Any topic you're curious about!

Just ask me anything - I'm here to help! What would you like to know?`;
                }
                
                addMessage(fallbackResponse);
            }
        }

        function askQuestion(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        // Event listeners
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
